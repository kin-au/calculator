<!DOCTYPE html>

<head>
    
    <link href="./stylesheet.css" rel="stylesheet" type="text/css">

    <title>Calculator app</title>
    
</head>

<body>

    <h1>Calculator</h1>

    <div id="displayArea">
        <p class="display" id="displayHistory"></p>
        <p class="display" id="displayCurrent">0</p>
    </div>

    <div id="buttonArea">
        <div id="numberButtonArea">
            <button class="numberButton" id="seven">7</button>
            <button class="numberButton" id="eight">8</button>
            <button class="numberButton" id="nine">9</button>
            <button class="numberButton" id="four">4</button>
            <button class="numberButton" id="five">5</button>
            <button class="numberButton" id="six">6</button>
            <button class="numberButton" id="one">1</button>
            <button class="numberButton" id="two">2</button>
            <button class="numberButton" id="three">3</button>
            <button class="numberButton" id="zero">0</button>
            <button class="numberButton" id="decimal">.</button>
        </div>
        <div id="operatorArea">
            <button class="operatorButton" id="add">+</button>
            <button class="operatorButton" id="subtract">-</button>
            <button class="operatorButton" id="multiply">*</button>
            <button class="operatorButton" id="divide">/</button>
        </div>
        <button class="button" id="equalsButton">=</button>
        <button class="button" id="clearButton">C</button>
    </div>

    <script src="./script.js"></script>

</body>

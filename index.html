<!DOCTYPE html>

<head>
    
    <link href="./stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <title>JavaScript Calculator</title>
    
</head>

<body>

    <h1>JavaScript Calculator</h1>

    <div id="displayArea">
        <p class="display" id="displayHistory"></p>
        <p class="display" id="displayCurrent">0</p>
    </div>

    <div id="buttonArea">
        <div id="operatorArea">
            <button class="button smallButton operatorButton" id="add">+</button>
            <button class="button smallButton operatorButton" id="subtract">-</button>
            <button class="button smallButton operatorButton" id="multiply">*</button>
            <button class="button smallButton operatorButton" id="divide">/</button>
        </div>
        <div id="numberButtonArea">
            <div id="row1">
                <button class="button smallButton numberButton" id="seven">7</button>
                <button class="button smallButton numberButton" id="eight">8</button>
                <button class="button smallButton numberButton" id="nine">9</button>
            </div>
            <div id="row2">
                <button class="button smallButton numberButton" id="four">4</button>
                <button class="button smallButton numberButton" id="five">5</button>
                <button class="button smallButton numberButton" id="six">6</button>
            </div>
            <div id="row3">
                <button class="button smallButton numberButton" id="one">1</button>
                <button class="button smallButton numberButton" id="two">2</button>
                <button class="button smallButton numberButton" id="three">3</button>
            </div>
            <div id="row4">
                <button class="button wideButton numberButton" id="zero">0</button>
                <button class="button smallButton numberButton" id="decimal">.</button>
            </div>
        </div>
        <button class="button lastRowButton wideButton" id="clearButton">C</button>
        <button class="button lastRowButton wideButton" id="equalsButton">=</button>
    </div>

    <script src="./script.js"></script>

</body>
